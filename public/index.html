<html>

<head>
    <base href="/">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="homecook" ng-controller="authController">
      <nav class="navbar navbar-default navbar-static-top" ng-controller="NavCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" ui-sref="home">
                    <span class="logo-text">Home Cook</span>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <p class="navbar-text">{{currentUser}}</p>
                    <a type="button" ui-sref="login" ng-hide="currentUser.username" class="btn btn-default navbar-btn">Log In</a>
                    <button type="button" ng-show="currentUser.username" ng-click="logout()" class="btn btn-default navbar-btn">Log Out</button>
                    <li><a type="button" ui-sref="register" ng-hide="currentUser.username" class="btn btn-default navbar-btn">Register</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
                 <ui-view></ui-view>
        </div>
    </div>
    
    <script src="angular/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/postFactory.js"></script>
    <script src="js/services/authFactory.js"></script>
    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/postController.js"></script>
    <script src="js/controllers/commentController.js"></script>
</body>

</html>
