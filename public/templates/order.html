<html>

<head>
    <base href="/">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="homecook" ng-controller="authController">
      <nav class="navbar navbar-default navbar-static-top" ng-controller="NavCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" ui-sref="home">
                    <span class="logo-text">Home Cook</span>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <p class="navbar-text">{{currentUser}}</p>
                    <a ng-hide="currentUser" target="_self" href="/auth/facebook" class="btn navbar-btn btn-primary">Login</a>
                    <button ng-show="currentUser" type="button" ng-click="logout()" class="btn btn-default navbar-btn">Log Out</button>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
         <form>

    <div class = "form-group col-md-6 col-sm-6">
          <label for="amount">Amount of Dishes</label>       
          <select class="form-control input-sm" id="amount">
        <option>-- Select Amount of Dishes --</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
          </select>
    </div>
    <h3>{{total price}}</h3>

    <div class="form-group col-md-3 col-sm-3 pull-right" >
            <input type="submit" class="btn btn-primary" value="Order" ng-click=""/>
    </div>

</form>

            </div>
        </div>
    </div>
    
    <script src="angular/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/postFactory.js"></script>
    <script src="js/services/authFactory.js"></script>
    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/postController.js"></script>
    <script src="js/controllers/commentController.js"></script>
</body>

</html>
